name: Ansible Lint
on: 
  push:
  pull_request:
  schedule:
  - cron: '30 6 * * 1'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Run ansible-lint
        uses: ansible-community/ansible-lint-action@main
